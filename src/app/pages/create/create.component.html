<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 offset-md-1 col-xs-12">
        <form [formGroup]="articleForm">
          <fieldset>
            <fieldset class="form-group"  >
                <input type="text" class="form-control form-control-lg" placeholder="Article Title" formControlName="title" id="title" name="title">
               <div *ngIf="title.hasError('required')">123456 </div>
               <div *ngIf="title.errors">123456 </div>
            </fieldset>
            <!-- <fieldset class="form-group">
                <input type="text" class="form-control" placeholder="What's this article about?">
            </fieldset> -->
            <fieldset class="form-group">
                <textarea class="form-control" rows="8" placeholder="Write your article (in markdown)" formControlName="content"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input type="text" class="form-control" placeholder="Enter tags" formControlName="tag"><div class="tag-list"></div>
            </fieldset>
            <button class="btn btn-lg pull-xs-right btn-primary" type="button" [disabled]="!articleForm.valid">
                Publish Article
            </button>
            <a> </a>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
