<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a href="">Have an account?</a>
        </p>

        <ul class="error-messages">
          <li>That email is already taken</li>
        </ul>

        <form #loginForm="ngForm">
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Your Name" [(ngModel)]="content" id="content" name="content"  required>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Email" [(ngModel)]="email" id="email" name="email"  required>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password"  [(ngModel)]="password" id="password" name="password" required>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!loginForm.form.valid">
            Sign up
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
